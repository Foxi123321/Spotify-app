name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            python3-pip \
            build-essential \
            libssl-dev \
            zlib1g-dev \
            libffi-dev \
            libsqlite3-dev \
            curl \
            git \
            libncurses5 \
            libncurses5-dev \
            libffi-dev \
            liblzma-dev \
            libbz2-dev \
            pkg-config

          pip3 install --upgrade pip
          pip3 install buildozer cython

      - name: Initialize Buildozer Android SDK and NDK
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: SpotifyLikedPlaylist.apk
          path: bin/*.apk

