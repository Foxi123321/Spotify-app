name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set permissions for workspace
        run: sudo chown -R 1000:1000 ${{ github.workspace }}

      - name: Build APK with Buildozer Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/buildozer/app \
            buildozer-android

      - name: List APK output folder
        run: ls -R ${{ github.workspace }}/bin/
