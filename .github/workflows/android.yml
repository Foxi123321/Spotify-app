name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fix permissions for Docker user
        run: sudo chown -R 1000:1000 ${{ github.workspace }}

      - name: Build APK with Buildozer Docker
        run: |
          docker run --rm \
            -u 1000:1000 \
            -v ${{ github.workspace }}:/home/buildozer/app \
            -w /home/buildozer/app \
            ghcr.io/kivy/buildozer \
            android debug

      - name: List generated APK
        run: ls -l bin/
