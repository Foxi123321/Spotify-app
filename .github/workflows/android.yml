name: Build Android APK with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t buildozer-android .

      - name: Run Docker container to build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/buildozer/app buildozer-android

      - name: List APK files
        run: ls -R bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: SpotifyLikedPlaylist-apk
          path: bin/*.apk
