name: build-apk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up permissions
        run: |
          sudo chown -R $USER:$USER .

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/app" \
            -w /home/user/app \
            ghcr.io/kivy/buildozer:latest \
            android debug
