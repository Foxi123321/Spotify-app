name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Buildozer Docker to build APK
      run: |
        docker run --rm \
          -u 0 \
          -v "${{ github.workspace }}:/home/user/hostcwd" \
          -w /home/user/hostcwd \
          ghcr.io/kivy/buildozer:latest \
          android debug
